<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Get Book Detail</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="ISBN" class="form-control" placeholder="ISBN">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="getBookData()">Get Book Detail</button>
    </div>
  </div>
</div>

<div class="container custom-container-2">

  <!-- Show it when there is no book -->
  <div class="no-data text-center" *ngIf="Book.length == 0">
    <p>There is no book detail yet!</p>
  </div>

  <!-- Book details table, it hides when there is no book -->
  <div *ngIf="Book.length !== 0">
    <h3 class="mb-3 text-center">Book Detail</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
			<th scope="col">Authors</th>
			<th scope="col">Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detail of Book">
            <td>{{detail.ISBN}}</td>
            <td>{{detail.Title}}</td>
			<td><div *ngFor="let author of detail.Authors">{{author.Name}}</div></td>
			<td>{{detail.Subjects}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
